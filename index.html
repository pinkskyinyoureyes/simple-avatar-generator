<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#f2785c">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#707070">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Simple Avatar Generator</title>
</head>
<body>
    <div class="container">
        <div class="generator-body">
            <div class="avatar">

            </div>
            <form class="form__first-name" action="#">
                <input type="text" name="first-name" id="input__first-name" placeholder="First name">
            </form>
            <form class="form__last-name" action="#">
                <input type="text" name="last-name" id="input__last-name" placeholder="Last name">
            </form>
            <button class="background-color-button">Background color</button>
            <button class="letter-color-button">Letter color</button>
            <div class="button-group">
                <button class="generate-button">Generate</button>
                <button class="clear-button">Clear</button>
            </div>
            <button class="download-button">Download</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
